<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Jack</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <div class="startGame">
            <span>Bấm để chơi</span>
        </div>

        <div class="boxGame">
            <p id="score1">0</p>
            <canvas id="game" width="484" height="660"></canvas>
        </div>

        <div class="playAgain">
            <p id="score2"></p>
            <span>Bấm để chơi lại</span>
        </div>
         
        <audio class="myAudio" src="music/ThienLyOi.mp3" loop></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
